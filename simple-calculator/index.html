<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section>

			<div class="container">

					<div id="display"></div>

					<div class="buttons">

						<div id="cancel" class="button">C</div>
						<div class="button">/</div>
						<div class="button">*</div>
						<div id="delete" class="button">&larr;</div>
						<div class="button">7</div>
						<div class="button">8</div>
						<div class="button">9</div>
						<div class="button">-</div>
						<div class="button">4</div>
						<div class="button">5</div>
						<div class="button">6</div>
						<div class="button">+</div>
						<div class="button">1</div>
						<div class="button">2</div>
						<div class="button">3</div>
						<div class="button">.</div>
						<div class="button">(</div>
						<div class="button">0</div>
						<div class="button">)</div>
						<div id="equals" class="button">=</div>
				
					</div>

			</div>

		</section>

		<script src="js\main.js"></script>

	</body>
</html>
